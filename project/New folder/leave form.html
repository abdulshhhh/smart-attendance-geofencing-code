<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leave Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('college.jpg') fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .parallax {
        background: url("college.jpg") no-repeat center center fixed;
        background-size: cover;
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        }
        .download-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #218838, #28a745);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="C:\Users\Ajaykumar\Pictures\Camera Roll\sjce.jpg" alt="College Logo">  
        <h2>St. Joseph's College of Engineering</h2>
        <h3>Student Leave Form</h3>
    </div>

    <form id="leaveForm">
        <div class="form-group">
            <label for="name">1. Name of the Student:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="rollno">2. Roll Number:</label>
            <input type="text" id="rollno" name="rollno" required>
        </div>
        <div class="form-group">
            <label for="course">3. UG/PG - Course:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="yearbranch">4. Year/Branch:</label>
            <input type="text" id="yearbranch" name="yearbranch" required>
        </div>
        <div class="form-group">
            <label for="section">5. Section:</label>
            <input type="text" id="section" name="section" required>
        </div>
        <div class="form-group">
            <label for="leavecount">6. Total number of leave/absent taken so far:</label>
            <input type="text" id="leavecount" name="leavecount" required>
        </div>
        <div class="form-group">
            <label for="reason">7. Leave applied. Reason:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="fromdate">From:</label>
            <input type="date" id="fromdate" name="fromdate">
            <label for="todate">To:</label>
            <input type="date" id="todate" name="todate">
        </div>
        <button type="button" class="download-btn" onclick="downloadFormData()">Download Form</button>
    </form>
</div>

<script>
    function downloadFormData() {
        let form = document.getElementById('leaveForm');
        let formData = new FormData(form);
        let textContent = "";

        formData.forEach((value, key) => {
            textContent += ${key}: ${value}\n;
        });

        let blob = new Blob([textContent], { type: "text/plain" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Student_Leave_Form.txt";
        link.click();
    }
</script>

</body>
</html>
